<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
      }
      .member {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 250px;
      }
      .member img {
        width: 250px;
        height: 240px;
        border-radius: 50%;
      }
      .social-links a {
        margin: 0 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Meet Our Team</h1>

    <div class="team-container">
      <!-- Founder -->

      <!-- Team Head -->
      <div class="member">
        <img src="harsh1.jpg" alt="Team Head" />
        <h2>Harsh Manmode</h2>
        <p>Team Head</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>

      <!-- Team Members -->
      <div class="member">
        <img src="logo.png" alt="Team Member" />
        <h2>Arun Badhoriya</h2>
        <p>Lead Developer</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>

      <div class="member">
        <img src="logo.png" alt="Team Member" />
        <h2>Vivek Dahat</h2>
        <p>Marketing Manager</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>

      <div class="member">
        <img src="logo.png" alt="Team Member" />
        <h2>Anuj Jain</h2>
        <p>UI/UX Designer</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </div>
  </body>
</html>
