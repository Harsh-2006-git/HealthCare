<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
        background-size: cover;
        background-position: center;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        gap: 20px;
        padding-top: 100px;
        flex-direction: column;
      }

      .container h1 {
        color: white;
      }

      .container h2 {
        font-size: 3vw;
        color: rgb(165, 189, 228);
      }

      .prompt-area {
        width: 100%;
        height: 120px;
        position: fixed;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      .prompt {
        width: 60%;
        height: 55%;
        padding: 20px;
        border-radius: 30px 0px 0px 30px;
        background-color: blue;
        border: 2px solid rgb(56, 78, 84);
        border-right: none;
        outline: none;
        font-size: 18px;
        color: white;
        font-family: cursive;
      }

      .btn {
        border: none;
        width: 10%;
        height: 55%;
        font-family: cursive;
        background-color: rgb(10, 231, 235);
        border-radius: 0px 30px 30px 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgb(56, 78, 84);
        border-left: none;
        cursor: pointer;
      }

      /* Flashing color animation for the Send button */

      .btn:hover {
        background-color: rgba(14, 155, 115, 0.728);
        box-shadow: 0 0 1rem white;
      }

      .chat-container {
        width: 100%;
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .user-chat-box {
        width: 70%;
        padding: 20px;
        background-color: rgb(73, 102, 219);
        display: flex;
        gap: 20px;
        border-radius: 30px 30px 0px 30px;
        color: rgba(255, 255, 255, 0.758);
        font-size: 20px;
        box-shadow: 2px 4px 10px black;
      }

      #img {
        width: 100px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #img img {
        width: 50px;
        height: 50px;
        filter: drop-shadow(2px 2px 10px black);
      }

      .ai-chat-box {
        width: 70%;
        padding: 20px;
        background-color: rgba(121, 171, 202, 0.779);
        display: flex;
        gap: 20px;
        border-radius: 30px 30px 30px 0px;
        color: rgba(255, 255, 255, 0.758);
        font-size: 20px;
        box-shadow: 2px 4px 10px black;
      }

      .loading {
        filter: drop-shadow(2px 2px 2px black);
      }
      .lang {
        height: 3rem;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HEALTHCARE BOT</h1>
      <h2>SEARCH ANY MEDICAL EMERGENCY</h2>
    </div>

    <!-- Input Text Field -->
    <div class="prompt-area">
      <input
        type="text"
        class="prompt"
        placeholder="Type your message here..."
      />
      <button id="btn" class="btn">Send</button>
      <div class="lang">
        <div class="lang" id="google_translate_element"></div>
      </div>
    </div>

    <div class="chat-container"></div>

    <script src="./app.js"></script>
    <script type="text/javascript">
      // <![CDATA[
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
      // ]]>
    </script>
    <script
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      type="text/javascript"
    ></script>

    <script>
      document
        .getElementById("btn")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            // Add the action to send a message or submit form on Enter key
          }
        });
    </script>
  </body>
</html>
